<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>iKanColleCommand Tweaked Version</title>
<link href="CSS/body.css" rel="stylesheet" type="text/css">
<script>
	try {
  		var switchPage = function (language) {
    	switch (language) {
      	case 'zh-cn':
        console.log('/zh' + window.location.pathname);
        window.location.href = '/zh' + window.location.pathname;
        return true;
        break;

      	case 'zh':
      	case 'zh-tw':
        console.log('/zh' + window.location.pathname);
        window.location.href = '/zh' + window.location.pathname;
        return true;
        break;

      case 'en':
      case 'en-us':
        console.log('/en' + window.location.pathname);
        window.location.href = '/en' + window.location.pathname;
        return true;
        break;

      default:
    }
    	return false;
  	};
  	var found = false;
  	if (typeof(window.navigator.languages) === 'object') {
    	for (var index in window.navigator.languages) {
      	console.log(window.navigator.languages[index].toLowerCase());
      	found = switchPage(window.navigator.languages[index].toLowerCase());
      	if (found) break;
    	}
  	}

  	if (!found) {
    var lang = window.navigator.userLanguage || window.navigator.language;
    	var relang = lang.toLowerCase();
    	found = switchPage(relang);
  	}

  	if (!found) {
    	window.location.href = '/en' + window.location.pathname;
  	}
	} catch (e) {
  		window.location.href = '/en' + window.location.pathname;
	}
	</script>
</head>

<body>
	<p>Check Javascript status if you stucked at there.</p>
</body>
</html>
